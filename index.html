<style>
    *{
        box-sizing: border-box;
        padding: 0;

    }

    @font-face {
        font-family: "Ubuntu";

    /* CARD- Inicio */

    .container{
        width: 80vw;
        margin-left: auto;
        margin-right: auto;
        padding-top: 7%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .content-cards-produto{
        text-align: center;
    }
    .card-produto{
        width: 200px;
        height: 330px;
        border-top-left-radius: 25px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 25px ;
        background-color: white;
        display: inline-block;
        box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.2);
        margin: 10px;
        margin-top: 20px;
        transition: all 0.9s;
    }
    .card-produto img {
        width: 200px;
        height: 230px;
        border-top-left-radius: 20px;
        border-bottom: solid 1px rgb(233, 225, 225);
    }
    .card-produto:hover{
        box-shadow: 4px 8px 20px rgba(0, 0, 0, .5);
        cursor: pointer;
        transition: all 0.3s;
    }
    .body-card-produto h3{

        font-family: "Ubuntu";
        font-size: 22px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        max-width: 25ch;
        margin: 5px;
        margin-top: 12px;
    }
    .body-card-produto label {
        font-size: 16px;
        color: rgb(221, 26, 26);
        font-weight: bold;
        margin: 5px;
    }
    .body-card-produto span {
        color: rgb(179, 168, 168);
        font-size: 14px;
        margin: 5px;
        text-decoration: line-through;
    }

    .body-card-produto button{
        margin-top: 8px;
        width: 100%;
        background-color: rgb(8, 141, 8);
        text-align: center;
        color: white;
        text-transform: uppercase;
        font-weight: 700;
        padding: 8px;
        border: none;
        box-shadow: 0px 5px 0px rgb(11, 106, 11);
    }
    .body-card-produto button:hover{
        cursor: pointer;
        background-color: rgb(16, 114, 16);
        box-shadow: 0px 5px 0px rgb(10, 82, 10);
    }
    .body-card-produto button:active{
        position: relative;
        top: 5px;
        box-shadow: none;
    }
